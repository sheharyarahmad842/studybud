{% extends '_main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Room{% endblock title %}

{% block content %}

    <h1 class='text-center'>Edit a Room</h1>
    <div class='row'>
        <div class='col-md-6 m-auto'>
            <form method='POST'>
                {% csrf_token %}
                {{ form|crispy }}
                <button type='submit' class='btn btn-outline-success'>Edit</button>
            </form>
        </div>
    </div>

{% endblock content %}
