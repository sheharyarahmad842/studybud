version: '3.9'
services:
 web:
  build: .
  command: python manage.py runserver 0.0.0.0:8000
  ports:
   - "8000:8000"
  volumes:
   - ".:/code"
  env_file:
  - web_variables.env
  depends_on:
  - db

 db:
  image: postgres:15
  volumes: 
  - postgres_data:/var/lib/postgresql/data/
  environment:
  - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
 postgres_data:
   